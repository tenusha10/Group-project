                type="H" 
            }else{
                type="S"
            }
            if (username.trim() == "alice" && password.trim()== "ih8myself" && type=="H")
            {
                window.location.href="HelpdeskPage.php"
            } else if(username.trim() == "bert" && password.trim()== "cry" && type=="S") {
                window.location.href="SpecialistPage.php"
            }
            else 
            {
                alert("Incorrect Username/Password");
            }
        }
    </script>
