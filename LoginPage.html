    <title>Login</title>
    <link href="Users.css" rel="stylesheet"> 
    <script type="text/javascript">
        function password(){
            var username = document.getElementById("text1").value;
            var password = document.getElementById("text2").value;
            var type=""
            if(username.trim()=="alice"){
                type="H" 
            }else{
                type="S"
            }
            if (username.trim() == "alice" && password.trim()== "alice" && type=="H")
            {
                window.location.href="HelpdeskPage.php"
            } else if(username.trim() == "bert" && password.trim()== "bert" && type=="S") {
                window.location.href="SpecialistPage.php"
            }
            else 
            {
                alert("Incorrect Username/Password");
            }
        }
    </script>
    <img class="center" src="https://lh3.googleusercontent.com/u6OuCWRBKQb9E6_BdZx3mwWk64a5_Phy46hXKJ6TGM54B5Rw3h540tgEbYC7hFuSOaTPTFFBE3AY99wTaYE96fHyWpoLcnXK60_4YXpIurrJH819jCEVXtMyuLD_GppBCnUVE_rQcZo=w2400" alt="Logo" height="100" width="500">

<body>
        <h1 class="center">Welcome To The Help Desk System</h1>
		<div class="skinny">
    <form class='box'>
        <h1>Login</h1>
        <input type='text' id="text1" placeholder='Username'>
        <input type='password' id="text2"placeholder='Password'>
        <input type='submit' id="submit" value='Login' onclick=password()>
    </form></div>
